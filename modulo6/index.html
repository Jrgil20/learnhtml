<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nice {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p id="mytext">My text</p>
    <script>
        var el = document.getElementById("mytext");
        el.classList.add("nice");    // Agrega la clase nice al párrafo
        el.classList.remove("nice"); // como el párrafo ya contiene la clase nice, la elimina
        el.classList.toggle("nice"); // con toggle se puede añadir o eliminar una clase
                                     // en este momento la tiene añadida

        if (el.classList.contains("nice")) {
            alert("The element contains the 'nice' class.");
            // muestra un mensaje de alerta si el párrafo contiene la clase nice
        }
    </script>
</body>
</html>
