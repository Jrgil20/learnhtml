<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="/modulo7/assets/ccs/styles.css">
</head>
<body>
    <div id="myDiv">Hello, World!</div>
    <p>I am blue</p>
    <p class="example">I am gren</p>
    <p id="last" class="example">I am red</p>

    <script>
        // Example of using selectors and querySelector
        // Select the element with id "myDiv" and change its text content
        document.querySelector("#myDiv").textContent = "Hello, GitHub Copilot!";
        document.querySelector("#myDiv").style.backgroundColor = "yellow";
    </script>
</body>
</html>
